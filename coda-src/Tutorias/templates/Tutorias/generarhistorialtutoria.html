{% extends "Usuarios/HeaderAndFooterFachada.html"%} 

{% block title %} Generar Historial Tutorias {% endblock %} 

{% block body %}
<!--Ver Tutorias-->
<section class="min-vh-100" style="background-color: #eee">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-5 col-xl-6">
                <div class="card border-top border-bottom border-4" style="border-color: #f08200 !important">
                    <div class="card-body p-4">
                        <h3 class="fw-bold mb-3 text-primary">Generar PDF Historial Tutorias</h3>

                        <div class="card-body">
                            <form action="{% url 'generar_pdf' %}" method="get">
                                <div class="mb-3">
                                    <label for="fecha_inicio" class="form-label">Fecha de inicio:</label>
                                    <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" />
                                </div>
                                <div class="mb-3">
                                    <label for="fecha_fin" class="form-label">Fecha de fin:</label>
                                    <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Seleccionar elementos a incluir:</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="nombre" id="nombre" name="elementos">
                                        <label class="form-check-label" for="nombre">Nombre</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="notas" id="notas" name="elementos">
                                        <label class="form-check-label" for="notas">Notas</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="fecha" id="fecha" name="elementos">
                                        <label class="form-check-label" for="fecha">Fecha</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Generar Archivo PDF</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script>
    function filterByDate() {
        var inputDate = document.getElementById("dateInput").value;
        var rows = document.querySelectorAll(".table tbody tr");

        rows.forEach(function (row) {
            var rowDate = row.querySelector("td:nth-child(3)").textContent;
            if (inputDate === "" || rowDate === inputDate) {
                row.style.display = "table-row";
            } else {
                row.style.display = "none";
            }
        });
    }
</script>

{% endblock %}
